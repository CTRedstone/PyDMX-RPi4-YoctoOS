name: Fix pydmx files

on:
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Unzip pydmx files
        run: |
          mkdir -p meta-pydmx/recipe-pydmx
          mkdir -p meta-pydmx/recipe-pydmx/pydmx
          mv -f meta-pydmx/pydmx meta-pydmx/recipe-pydmx/pydmx
          ls -R -a meta-pydmx
          cd meta-pydmx/recipes-pydmx/pydmx/files
          unzip Archiv.zip -d .

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add meta-pydmx/recipes-pydmx/pydmx/files
          git add meta-pydmx
          git commit -m "Add pydmx files via GH Actions" || echo "No changes"
          git push
